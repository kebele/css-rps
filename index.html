<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://kit.fontawesome.com/c9da5a481d.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css" />

    <title>rock paper scissors</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>rock paper scissors</h1>
        <button id="restart" class="restart-btn">restart game</button>
        <div id="score" class="score">
          <p>player <br />0</p>
          <p>computer <br />0</p>
        </div>
      </header>
      <!-- <h2 class="selec">make your selection</h2> -->
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>

    <!-- modal -->
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
